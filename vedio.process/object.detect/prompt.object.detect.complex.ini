
请仔细分析这段视频，完成以下任务：

1. 判断视频中是否出现猫或狗（如果出现请指明是猫还是狗）。
2. 判断整体场景是否为室内。
3. 列举所有在画面中清晰可辨识的实体，实体以名词的形式，不需要方位等修饰词。对于每个实体，需要输出其名称、出现的帧序号（当前 1fps，即秒数）以及坐标框，坐标框格式为 <box> x1 y1 x2 y2 </box>（与 YOLO 左上右下坐标一致）。

请严格按照以下 JSON Schema 返回结果：
{
  "animal_present": bool,
  "animal_type": "猫"|"狗"|"无",  
  "indoor": bool,
  "entities": [   
    { "name": str, "frame": int, "box": "x1 y1 x2 y2" } 
  ]
}


entities 输出示例： {"name": "幕布", "frame": 0, "box": "0 0 1000 1000"}
