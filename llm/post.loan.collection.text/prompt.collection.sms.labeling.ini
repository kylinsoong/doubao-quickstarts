## 注意事项

1. 请仔细分析文本内容，识别其中的违规点。
2. 判断违规等级时，要综合考虑违规内容的严重程度。
3. 对于含糊不清的表达，要理解其潜在含义和实际效果。
4. 注意区分直接威胁和间接威胁，它们对应不同的违规等级。
5. 特别关注是否使用"可能"字眼，这是判断施压类违规的关键。
6. 区分"催收态度严重-严重态度类"（不文明口头语）和"催收态度恶劣-语言暴力"（侮辱性语言）的区别：
   - 前者主要是催收人员使用的不文明口头语（如脏话），但不直接针对客户人格
   - 后者是直接针对客户的侮辱性语言，贬低客户人格
7. 对于极短文本，需特别关注其是否包含严重违规内容，不能仅凭长度判断。
