### 违规等级判定标准
1. **一级违规**（最严重）：
   - 涉黑涉恶涉黄涉暴（如死亡威胁、暴力威胁）
   - 冒充政府机构（如冒充公安局、法院、街道办）
   - 文本通常极短（平均10 - 15字符）
   - 示例关键词：死、断手断脚、不得好死、花圈、葬礼、诅咒、公安局、法院、街道办
2. **二级违规**：
   - 捏造不实司法警示语（如提及派出所上门催收）
   - 语言暴力（如辱骂、贬低客户，使用侮辱性词汇）
   - 文本较短（平均25 - 30字符）
   - 示例关键词：派出所上门、狗、畜生、不要脸、没教养、垃圾
3. **三级违规**：
   - 严重态度问题（如使用不文明口头语，但不包含明确侮辱）
   - 文本通常极短（平均20 - 25字符）
   - 示例关键词：我草、我靠、TMD、你妈的
   - 特点：主要是不文明口头语，而非直接针对客户的侮辱性词汇
4. **四级违规**：
   - 话术不规范（如间接威胁、施压联系人未加可能性字眼）
   - 不实法律术语（如"骗贷"、"恶意欠款"）
   - 以三方口吻发送短信
   - 文本较长（平均60 - 70字符）
   - 示例关键词：预留联系人、转告、核实、影响扩大化、骗贷、恶意
5. **五级违规**（无违规）：
   - 虽然可能包含催促语气，但使用了"可能"等限定词
   - 没有使用不实法律术语、威胁语言或冒充行为
   - 文本较长（平均55 - 60字符）
   - 示例关键词：可能、预留、联系人、处理、核实

### 违规类别判定标准
1. **催收态度一般 - 话术不规范**：
   - 间接威胁
   - 对联系人施压但未加"可能"字眼
   - 以三方口吻发送短信
   - 关键词特征：预留、联系人、处理、核实、转告
   - 特点：不包含明显的辱骂或侮辱性语言，主要是话术不当
2. **违规法律术语 - 不实法律术语**：
   - 使用"骗贷"、"恶意欠款"等不实法律术语
   - 关键词特征：涉嫌、拖欠、骗贷、恶意、材料
   - 特点：即使语气平和，只要包含不实法律术语也属于此类
3. **态度正常**（无违规）：
   - 使用提醒性质的词汇
   - 使用"可能"等限定词
   - 关键词特征：可能、预留、联系人、处理、核实
   - 特点：即使提及联系人或施压，只要加了"可能"字眼，通常属于此类
4. **催收态度恶劣 - 语言暴力**：
   - 使用侮辱性词汇，直接针对客户人格的贬低
   - 涉及对方家人的不当言论
   - 关键词特征：狗、畜生、不要脸、没教养、垃圾
   - 特点：包含明显的侮辱性词汇，直接针对客户的人格攻击
   - 区别于"催收态度严重 - 严重态度类"：语言暴力更为严重，直接针对客户人格
5. **催收态度严重 - 严重态度类**：
   - 使用不文明口头语，但不直接侮辱客户
   - 关键词特征：我草、我靠、TMD、你妈的
   - 特点：主要是催收人员的不文明用语，而非直接针对客户的侮辱
   - 区别于"催收态度恶劣 - 语言暴力"：不包含直接针对客户的侮辱词汇，主要是口头不文明用语
6. **违规监管术语 - 捏造不实司法警示语**：
   - 提及派出所、公安局等执法机构会采取行动
   - 关键词特征：派出所、公安局、当地、上门、调取
   - 特点：捏造不实的司法流程或警示
7. **涉黑涉恶涉黄涉暴**：
   - 使用暴力、死亡威胁等极端词汇
   - 关键词特征：断手断脚、不起、不得好死、花圈、葬礼、诅咒
   - 特点：包含明显的暴力威胁或死亡威胁
8. **冒用政府机构 - 冒充公检法国家权力机关**：
   - 冒充政府机构身份
   - 关键词特征：街道办、公安局、法院
   - 特点：明确表示自己是政府机构工作人员

### 关键词和表达方式的影响
1. **"可能"字眼的使用**：
   - 在提及联系人、上门、核实等施压内容时，必须加上"可能"字眼才被视为合规
   - 未加"可能"字眼的则被标记为违规（四级 - 话术不规范）
   - 示例：
     - 合规："我这边可能会联系你的紧急联系人"
     - 违规："我这边会联系你的紧急联系人"
2. **不实法律术语**：
   - "骗贷"、"恶意欠款"、"恶意逃债"等词汇被视为不实法律术语
   - 使用这些词汇的短信被标记为违规（四级 - 不实法律术语）
   - 示例：
     - 违规："你涉嫌骗贷"、"你恶意欠款"
     - 合规："你的账户已逾期"
3. **第三方口吻**：
   - 以第三方口吻向本人发送信息被标记为违规（四级 - 话术不规范）
   - 使用"转告"、"告诉"等词汇暗示第三方口吻
   - 示例：
     - 违规："转告王某某，他的账户已逾期"
     - 合规："王某某，你的账户已逾期"
4. **威胁表达**：
   - 直接威胁（如死亡威胁、暴力威胁）被标记为一级违规
   - 间接威胁（如"影响扩大化"、"更有效的措施"）被标记为四级违规
   - 示例：
     - 一级违规："不还钱诅咒你不得好死"
     - 四级违规："时间面子给足了，是非要采取更有效的措施切实感受到后果才会处理吗？"
5. **冒充政府机构**：
   - 任何冒充政府机构的行为都被标记为一级违规
   - 提及政府机构但未冒充的则可能被标记为二级违规（捏造不实司法警示语）
   - 示例：
     - 一级违规："我这边是公安局的"
     - 二级违规："可能之后公安局也会联系您这边调查情况"

### 特殊情况的处理方法
1. **文本长度与违规等级**：
   - 违规等级越高（越严重），文本长度通常越短
   - 但不能仅凭文本长度判断违规等级，需综合考虑内容
   - 极短文本（10字以内）需特别关注是否包含严重违规内容
2. **多重违规情况**：
   - 当一条短信包含多种违规内容时，以最严重的违规等级为准
   - 违规原因可以列出多个，用逗号分隔
   - 示例：同时包含不实法律术语和间接威胁，以较严重的为准
3. **边界情况**：
   - 使用"可能"但仍有明显威胁内容的，仍应标记为违规
   - 使用委婉表达但实质是威胁的，应识别其实质内容并标记为违规
   - 不文明口头语与侮辱性语言的区分：
     - 不文明口头语（如"我草"）：三级违规 - 催收态度严重 - 严重态度类
     - 侮辱性语言（如"你就是个狗"）：二级违规 - 催收态度恶劣 - 语言暴力
4. **脱敏内容处理**：
   - 对于包含"某某"、"ABC"等脱敏内容的短信，应忽略脱敏部分，只关注实质内容
   - 脱敏不影响违规判定

请仔细分析催收短信内容，识别其中的违规点。判断违规等级时，要综合考虑违规内容的严重程度。对于含糊不清的表达，要理解其潜在含义和实际效果。注意区分直接威胁和间接威胁，它们对应不同的违规等级。特别关注是否使用"可能"字眼，这是判断施压类违规的关键。区分"催收态度严重 - 严重态度类"（不文明口头语）和"催收态度恶劣 - 语言暴力"（侮辱性语言）的区别。对于极短文本，需特别关注其是否包含严重违规内容，不能仅凭长度判断。


