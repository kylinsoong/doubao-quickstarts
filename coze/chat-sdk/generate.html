<!DOCTYPE html>

<head>

    <!-- 引入Tailwind CSS -->

    <!-- 引入Font Awesome -->

    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F52BA', // 中信蓝作为主色调
                        secondary: '#1E3A8A', // 深蓝色作为辅助色
                        accent: '#FF9500', // 橙色作为强调色
                        neutral: '#F3F4F6', // 浅灰色作为背景
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .nav-item-active {
                @apply bg-primary/10 text-primary border-l-4 border-primary;
            }
            .transition-content {
                @apply transition-all duration-300 ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex overflow-hidden">
    <!-- 左侧导航栏 -->
    <aside class="bg-white shadow-lg w-64 flex-shrink-0 h-screen flex flex-col transition-all duration-300 ease-in-out z-10">
        <!-- 平台Logo和名称 -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="bg-primary text-white p-2 rounded-lg">
                    <i class="fa fa-bank text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-primary">中信建设</h1>
                    <p class="text-sm text-gray-500">AI+ 智能平台</p>
                </div>
            </div>
        </div>
        
        <!-- 导航菜单 -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 mb-2">智能应用</p>
            <ul class="space-y-1">
                <li>
                    <a href="index.html" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content text-gray-600 hover:bg-gray-100">
                        <i class="fa fa-home w-5 h-5 mr-3 text-gray-500"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="translation.html" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content text-gray-600 hover:bg-gray-100">
                        <i class="fa fa-language w-5 h-5 mr-3 text-gray-500"></i>
                        <span>智能翻译</span>
                    </a>
                </li>
                <li>
                    <a href="qa.html" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content text-gray-600 hover:bg-gray-100">
                        <i class="fa fa-comments w-5 h-5 mr-3 text-gray-500"></i>
                        <span>智能问答</span>
                    </a>
                </li>
                <li>
                    <a href="generate.html" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content nav-item-active">
                        <i class="fa fa-file-text w-5 h-5 mr-3 text-gray-500"></i>
                        <span>文档生成</span>
                    </a>
                </li>
                <li>
                    <a href="analysis.html" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content text-gray-600 hover:bg-gray-100">
                        <i class="fa fa-bar-chart w-5 h-5 mr-3 text-gray-500"></i>
                        <span>文档分析</span>
                    </a>
                </li>
            </ul>
            
            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 mt-6 mb-2">帮助中心</p>
            <ul class="space-y-1">
                <li>
                    <a href="#" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content text-gray-600 hover:bg-gray-100">
                        <i class="fa fa-cog w-5 h-5 mr-3 text-gray-500"></i>
                        <span>相关链接</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link flex items-center px-3 py-3 text-sm font-medium rounded-md transition-content text-gray-600 hover:bg-gray-100">
                        <i class="fa fa-question-circle w-5 h-5 mr-3 text-gray-500"></i>
                        <span>帮助中心</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- 用户信息 -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center">
                <img class="h-9 w-9 rounded-full object-cover" src="https://picsum.photos/id/1005/200/200" alt="用户头像">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">YUAN</p>
                    <p class="text-xs text-gray-500">高级权限</p>
                </div>
                <button class="ml-auto text-gray-400 hover:text-gray-600">
                    <i class="fa fa-sign-out"></i>
                </button>
            </div>
        </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
        <!-- 顶部状态栏 -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="px-6 py-4 flex items-center justify-between">
                <h2 class="text-lg font-semibold">文档生成</h2>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700 relative">
                        <i class="fa fa-bell text-lg"></i>
                        <span class="absolute -top-1 -right-1 bg-accent text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fa fa-search text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 文档生成内容 -->
        <div class="p-6">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">智能文档生成</h3>
                <p class="text-gray-600 mb-6">基于模板和需求自动生成各类业务文档，支持合同、报告、方案等多种文档类型</p>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">文档类型</label>
                    <div class="flex flex-wrap gap-3">
                        <button class="px-4 py-2 rounded-md bg-primary text-white text-sm font-medium">项目报告</button>
                        <button class="px-4 py-2 rounded-md bg-gray-100 text-gray-700 text-sm font-medium hover:bg-gray-200 transition-content">合同文件</button>
                        <button class="px-4 py-2 rounded-md bg-gray-100 text-gray-700 text-sm font-medium hover:bg-gray-200 transition-content">会议纪要</button>
                        <button class="px-4 py-2 rounded-md bg-gray-100 text-gray-700 text-sm font-medium hover:bg-gray-200 transition-content">方案提案</button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="document-title" class="block text-sm font-medium text-gray-700 mb-2">文档标题</label>
                    <input type="text" id="document-title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-content" placeholder="请输入文档标题">
                </div>
                
                <div class="mb-6">
                    <label for="document-content" class="block text-sm font-medium text-gray-700 mb-2">文档内容要点</label>
                    <textarea id="document-content" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-content" placeholder="请输入文档的关键信息和要点..."></textarea>
                </div>
                
                <div class="mt-6 flex justify-center">
                    <button id="generate-btn" class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-secondary transition-content flex items-center">
                        <i class="fa fa-magic mr-2"></i> 生成文档
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-4">生成历史</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文档名称</th>
                                <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">生成时间</th>
                                <th class="px-4 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 max-w-xs truncate">海外项目可行性分析报告</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">项目报告</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">2023-06-15 10:23</td>
                                <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                    <a href="#" class="text-primary hover:text-secondary transition-content">查看</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 max-w-xs truncate">设备采购合同</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">合同文件</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">2023-06-14 16:45</td>
                                <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                    <a href="#" class="text-primary hover:text-secondary transition-content">查看</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-center">
                    <button class="text-sm text-primary hover:text-secondary transition-content">查看更多历史</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 为导航链接添加交互效果
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        this.classList.add('bg-gray-50');
                    }
                });
                link.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('nav-item-active')) {
                        this.classList.remove('bg-gray-50');
                    }
                });
            });
            
            // 文档生成功能
            const generateButton = document.getElementById('generate-btn');
            const titleInput = document.getElementById('document-title');
            const contentInput = document.getElementById('document-content');
            
            if (generateButton && titleInput && contentInput) {
                generateButton.addEventListener('click', function() {
                    const title = titleInput.value.trim();
                    const content = contentInput.value.trim();
                    
                    if (!title || !content) {
                        alert('请输入文档标题和内容要点');
                        return;
                    }
                    
                    // 这里可以添加文档生成的逻辑
                    alert('文档生成中，请稍候...');
                });
            }
        });
    </script>
</body>
</html>
