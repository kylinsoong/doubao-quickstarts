apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: dify-weaviate
  name: dify-weaviate
  namespace: dify
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/instance: dify-weaviate
  name: dify-weaviate
  namespace: dify
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: dify-weaviate
  name: dify-weaviate
  namespace: dify
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dify-weaviate
subjects:
- kind: ServiceAccount
  name: dify-weaviate
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dify-weaviate
  namespace: dify
spec:
  selector:
    matchLabels:
      app: dify-weaviate
  serviceName: "dify-weaviate"
  replicas: 1
  template:
    metadata:
      labels:
        app: dify-weaviate
    spec:
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: dify-weaviate
      volumes:
      - name: weaviate-data
        hostPath:
          path: /root/dify/db/weaviate/data
          type: DirectoryOrCreate
      containers:
      - name: dify-weaviate
        image: dify-cn-beijing.cr.volces.com/dify/semitechnologies/weaviate:1.19.0
        ports:
        - containerPort: 8080
          name: weaviate-p
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 102Mi
        env:
        - name: QUERY_DEFAULTS_LIMIT
          # value: "25"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_QUERY_DEFAULTS_LIMIT
        - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
          # value: "false"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
        - name: PERSISTENCE_DATA_PATH
          # value: "/var/lib/weaviate"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_PERSISTENCE_DATA_PATH
        - name: "DEFAULT_VECTORIZER_MODULE"
          # value: "none"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_DEFAULT_VECTORIZER_MODULE
        - name: "AUTHENTICATION_APIKEY_ENABLED"
          # value: "true"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_AUTHENTICATION_APIKEY_ENABLED
        - name: "AUTHENTICATION_APIKEY_ALLOWED_KEYS"
          # value: "WVF5YThaHlkYwhGUSmCRgsX3tD5ngdN8pkih"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_AUTHENTICATION_APIKEY_ALLOWED_KEYS
        - name: "AUTHENTICATION_APIKEY_USERS"
          # value: "hello@dify.ai"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_AUTHENTICATION_APIKEY_USERS
        - name: 'CLUSTER_HOSTNAME'
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_CLUSTER_HOSTNAME
        - name: "AUTHORIZATION_ADMINLIST_ENABLED"
          # value: "true"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_AUTHORIZATION_ADMINLIST_ENABLED
        - name: "AUTHORIZATION_ADMINLIST_USERS"
          # value: "hello@dify.ai"
          valueFrom:
            configMapKeyRef:
              name: dify-shared-config
              key: WEAVIATE_AUTHORIZATION_ADMINLIST_USERS

        volumeMounts:
        - name: weaviate-data
          mountPath: /var/lib/weaviate
---
apiVersion: v1
kind: Service
metadata:
  name: dify-weaviate
  namespace: dify
spec:
  selector:
    app: dify-weaviate
  type: ClusterIP
  clusterIP: None
  ports:
  - name: weaviate
    protocol: TCP
    port: 8080
    targetPort: 8080
