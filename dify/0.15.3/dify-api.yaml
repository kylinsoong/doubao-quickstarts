apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dify-api
  labels:
    app.kubernetes.io/instance: dify-api
    app: dify-api
  namespace: dify
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: dify-api
  selector:
    matchLabels:
      app: dify-api
  template:
    metadata:
      labels:
        app: dify-api
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: dify-api
        image: dify-cn-beijing.cr.volces.com/dify/langgenius/dify-api:0.15.3
        env:
        - name: MODE
          value: api
        - name: LOG_LEVEL
          value: DEBUG
        - name: SECRET_KEY
          value: "sk-9f73s3ljTXVcMT3Blb3ljTqtsKiGHXVcMT3BlbkFJLK7U"
        - name: CONSOLE_WEB_URL
          value: ""
        - name: INIT_PASSWORD
          value: password
        - name: CONSOLE_API_URL
          value: ""
        - name: SERVICE_API_URL
          value: ""
        - name: APP_WEB_URL
          value: ""
        - name: FILES_URL
          value: ""
        - name: MIGRATION_ENABLED
          value: "true"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: PG_USERNAME
              name: dify-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PG_PASSWORD
              name: dify-secret
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              key: PG_HOST
              name: dify-cm
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              key: PG_PORT
              name: dify-cm
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              key: PG_DATABASE
              name: dify-cm
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: REDIS_HOST
              name: dify-cm
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              key: REDIS_PORT
              name: dify-cm
        - name: REDIS_USERNAME
          valueFrom:
            secretKeyRef:
              key: REDIS_USERNAME
              name: dify-secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: dify-secret
        - name: REDIS_USE_SSL
          value: "false"
        - name: REDIS_DB
          value: "0"
        - name: CELERY_BROKER_URL
          value: >-
            redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/1
        - name: WEB_API_CORS_ALLOW_ORIGINS
          value: "*"
        - name: CONSOLE_CORS_ALLOW_ORIGINS
          value: "*"
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              key: STORAGE_TYPE
              name: dify-cm
        - name: VOLCENGINE_TOS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              key: VOLCENGINE_TOS_BUCKET_NAME
              name: dify-cm
        - name: VOLCENGINE_TOS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: VOLCENGINE_TOS_SECRET_KEY
              name: dify-secret
        - name: VOLCENGINE_TOS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: VOLCENGINE_TOS_ACCESS_KEY
              name: dify-secret
        - name: VOLCENGINE_TOS_REGION
          valueFrom:
            configMapKeyRef:
              key: VOLCENGINE_TOS_REGION
              name: dify-cm
        - name: VOLCENGINE_TOS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: VOLCENGINE_TOS_ENDPOINT
              name: dify-cm
        - name: VECTOR_STORE
          valueFrom:
            configMapKeyRef:
              key: VECTOR_STORE
              name: dify-cm
        - name: MILVUS_URI
          valueFrom:
            configMapKeyRef:
              key: MILVUS_URI
              name: dify-cm
        - name: MILVUS_USER
          valueFrom:
            secretKeyRef:
              key: MILVUS_USERNAME
              name: dify-secret
        - name: MILVUS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MILVUS_PASSWORD
              name: dify-secret
        - name: CODE_EXECUTION_ENDPOINT
          value: http://dify-sandbox:8194
        - name: CODE_EXECUTION_API_KEY
          value: dify-sandbox
        - name: CODE_MAX_NUMBER
          value: "9223372036854775807"
        - name: CODE_MIN_NUMBER
          value: "-9223372036854775808"
        - name: CODE_MAX_STRING_LENGTH
          value: "80000"
        - name: TEMPLATE_TRANSFORM_MAX_LENGTH
          value: "80000"
        - name: CODE_MAX_STRING_ARRAY_LENGTH
          value: "30"
        - name: CODE_MAX_OBJECT_ARRAY_LENGTH
          value: "30"
        - name: CODE_MAX_NUMBER_ARRAY_LENGTH
          value: "1000"
        - name: INDEXING_MAX_SEGMENTATION_TOKENS_LENGTH
          value: "1000"
          # uncommect to enable SSRF
        - name: SSRF_PROXY_HTTP_URL
          value: 'http://dify-ssrf:3128'
        - name: SSRF_PROXY_HTTPS_URL
          value: 'http://dify-ssrf:3128'
        - name: SENTRY_DSN
          value: ''
        - name: SENTRY_TRACES_SAMPLE_RATE
          value: '1.0'
        - name: SENTRY_PROFILES_SAMPLE_RATE
          value: '1.0'
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        ports:
        - containerPort: 5001
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: dify-api
  namespace: dify
spec:
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: dify-api
  type: ClusterIP
  selector:
    app: dify-api
