apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dify-worker
  namespace: dify
  labels:
    app: dify-worker
    app.kubernetes.io/instance: dify-worker
spec:
  serviceName: "dify-worker"
  replicas: 1
  selector:
    matchLabels:
      app: dify-worker
  template:
    metadata:
      labels:
        app: dify-worker
    spec:
      containers:
      - name: dify-worker
        image: dify-cn-beijing.cr.volces.com/dify/langgenius/dify-api:0.15.3
        ports:
        - containerPort: 5001
          protocol: TCP
        env:
        - name: CONSOLE_WEB_URL
          value: ""
        - name: MODE
          value: worker
        - name: LOG_LEVEL
          value: INFO
        - name: SECRET_KEY
          value: "sk-9f73s3ljTXVcMT3Blb3ljTqtsKiGHXVcMT3BlbkFJLK7U"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: PG_USERNAME
              name: dify-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: PG_PASSWORD
              name: dify-secret
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              key: PG_HOST
              name: dify-cm
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              key: PG_PORT
              name: dify-cm
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              key: PG_DATABASE
              name: dify-cm
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: REDIS_HOST
              name: dify-cm
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              key: REDIS_PORT
              name: dify-cm
        - name: REDIS_USERNAME
          valueFrom:
            secretKeyRef:
              key: REDIS_USERNAME
              name: dify-secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: dify-secret
        - name: REDIS_USE_SSL
          value: "false"
        - name: REDIS_DB
          value: "0"
        - name: CELERY_BROKER_URL
          value: >-
            redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/1
        - name: WEB_API_CORS_ALLOW_ORIGINS
          value: "*"
        - name: CONSOLE_CORS_ALLOW_ORIGINS
          value: "*"
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              key: STORAGE_TYPE
              name: dify-cm
        - name: VOLCENGINE_TOS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              key: VOLCENGINE_TOS_BUCKET_NAME
              name: dify-cm
        - name: VOLCENGINE_TOS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: VOLCENGINE_TOS_SECRET_KEY
              name: dify-secret
        - name: VOLCENGINE_TOS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: VOLCENGINE_TOS_ACCESS_KEY
              name: dify-secret
        - name: VOLCENGINE_TOS_REGION
          valueFrom:
            configMapKeyRef:
              key: VOLCENGINE_TOS_REGION
              name: dify-cm
        - name: VOLCENGINE_TOS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: VOLCENGINE_TOS_ENDPOINT
              name: dify-cm
        - name: VECTOR_STORE
          valueFrom:
            configMapKeyRef:
              key: VECTOR_STORE
              name: dify-cm
        - name: MILVUS_URI
          valueFrom:
            configMapKeyRef:
              key: MILVUS_URI
              name: dify-cm
        - name: MILVUS_USER
          valueFrom:
            secretKeyRef:
              key: MILVUS_USERNAME
              name: dify-secret
        - name: MILVUS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MILVUS_PASSWORD
              name: dify-secret
        - name: SSRF_PROXY_HTTP_URL
          value: 'http://dify-ssrf:3128'
        - name: SSRF_PROXY_HTTPS_URL
          value: 'http://dify-ssrf:3128'
        - name: SENTRY_DSN
          value: ''
        - name: SENTRY_TRACES_SAMPLE_RATE
          value: '1.0'
        - name: SENTRY_PROFILES_SAMPLE_RATE
          value: '1.0'
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dify-worker
  namespace: dify
spec:
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  selector:
    app: dify-worker
  type: ClusterIP
